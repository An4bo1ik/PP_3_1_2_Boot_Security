<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <title>All Users</title>
</head>
<body>
<a href="/index"> Back</a>
<div>
    <table>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Roles</th>
            <th></th>
        </tr>
        <th:block th:each="user : ${users}">
            <tr>
                <td th:text="${user.getId()}"></td>
                <td th:text="${user.getUsername()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getAge()}"></td>
                <td th:text="${user.getRoles()}"/>
                <td>
                    <a th:href="@{/admin/edit(id=${user.id})}" th:text="Edit"></a>
                    <form th:action="@{/admin/delete/(id=${user.id})}" th:method="post">
                        <button type='submit' name='your_name' value='your_value' class='btn-link'>Delete</button>
                    </form>
                </td>
            </tr>
        </th:block>
    </table>
</div>

<a href="/admin/create">Add new user</a>
<div>
<br>
<input type = button value="Logout" onclick="window.location.href = '/logout'">
</div>
</body>
</html>
